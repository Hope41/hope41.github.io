<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #fff;
                margin: 0;
                overflow: hidden
            }
        </style>
    </head>
    <body>
        <script>
            function resize() {
                cvs.width = innerWidth
                cvs.height = innerHeight

                scale = cvs.height / 400
            }

            function rect(x, y, w, h) {
                ctx.fillRect(camX + x * scale, camY + y * scale, w * scale, h * scale)
            }

            function translate(x, y) {
                ctx.translate(x * scale, y * scale)
            }

            function update() {
                ctx.fillStyle = 'rgb(240,200,255)'
                ctx.fillRect(0, 0, cvs.width, cvs.height)

                time += .08
                if (Math.sin(time * 2 - 1.6) > .8) {
                    camX = (Math.random() - .5) * scale * 4
                    camY = (Math.random() - .5) * scale * 9
                }
                else camX = camY = 0

                const speed = (time * 53 + Math.cos(time * 2 - 1) * 20) * scale

                for (let i = 0; i < 3; i ++) {
                    const xPos = Math.sin(i * i * 4) * cvs.width
                    const w = 200
                    const max = cvs.width + w

                    ctx.fillStyle = '#fff4'
                    ctx.fillRect(
                        camX + (((xPos - speed) % max) + max) % max - w,
                        camY + cvs.height / 4 + Math.sin(i * i * i) * cvs.height / 2 - 150,
                        w * scale, 100 * scale)
                }

                const yDrop = cvs.height / 5

                for (let i = 0; i < grass; i ++) {
                    ctx.fillStyle = '#378'
                    ctx.fillRect(
                        camX + (((i * cvs.width / grass - speed) % cvs.width) + cvs.width) % cvs.width,
                        camY + cvs.height / 2 + yDrop, 10 * scale, -grassH - Math.sin(i * i) * grassH + Math.sin(time / 2 + i * 9) * 10 * scale)
                }

                ctx.save()
                ctx.translate(cvs.width / 2, cvs.height / 2 + yDrop)
                for (let i = 2; i --;) {
                    const x = -Math.sin(time + i * Math.PI + Math.sin(time + i * Math.PI + 2) * .3) * 100
                    let y = Math.cos(time + i * Math.PI + Math.sin(time + i * Math.PI + 2)) * 100

                    if (y > 0) y = 0

                    const swing = Math.sin(time + i * Math.PI + Math.sin(time + i * Math.PI + 3.1))
                    let rise = swing
                    if (rise < 0) rise = 0
                    y -= rise * 40

                    ctx.save()
                    translate(x, y)
                    ctx.rotate(swing)

                    // back lace
                    ctx.save()
                    translate(footW * .3, -footH + laceW)
                    ctx.rotate(Math.sin(time + i * Math.PI - Math.PI / 4) * .7 - 1.5)

                    ctx.fillStyle = '#c44'
                    rect(0, 0, laceW, laceH * 1.5)
                    ctx.restore()

                    // laces
                    ctx.fillStyle = '#036'
                    rect(0, -footH, footW, footH)

                    ctx.fillStyle = '#b33'
                    rect(footW * .3, -footH, laceW, laceH)
                    rect(footW * .5, -footH, laceW, laceH)
                    rect(footW * .7, -footH, laceW, laceH)

                    // font lace
                    ctx.save()
                    translate(footW * .3, -footH + laceW / 2)
                    ctx.rotate(Math.cos(time + i * Math.PI - Math.PI * 2) * .4 - 1.5)
                    rect(0, 0, laceW, laceH)
                    ctx.restore()

                    ctx.restore()
                }
                ctx.restore()

                ctx.fillStyle = '#145'
                ctx.fillRect(0, camY + cvs.height / 2 + yDrop - 4 * scale, cvs.width, cvs.height)


                requestAnimationFrame(update)
            }

            const cvs = document.createElement('canvas')
            const ctx = cvs.getContext('2d')
            let time = 0

            const footW = 50
            const footH = 30
            const grassH = 30
            const grass = 10
            const laceW = 6
            const laceH = 15

            let camX = 0
            let camY = 0

            let scale = 0

            document.body.appendChild(cvs)
            addEventListener('resize', resize)
            resize()
            update()
        </script>
    </body>
</html>
