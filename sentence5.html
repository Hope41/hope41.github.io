<!DOCTYPE html>
    <head>
    </head>
    <body>
        <button onclick = press()>Generate Sentence</button> <!-- our generate sentence button-->
        <br>
        <textarea id = box readonly></textarea> <!-- by giving our textarea an id, we can refer to it in using JavaScript. The readonly part is just making it so you can't write the box -->

        <script>
            let articles     = ['the', 'a', 'one', 'some', 'a few', 'many']
            let living_nouns = ['cat', 'dog', 'person', 'boy', 'frog', 'insect', 'rat', 'bug', 'person', 'cow', 'ant', 'spider']
            let dead_nouns   = ['wall', 'hill', 'sofa', 'bed', 'house', 'chair', 'brick', 'building', 'step']
            let verbs        = ['jumped', 'walked', 'ran', 'frowned', 'sniffed', 'fell', 'swam', 'smiled', 'hopped']
            let adverbs      = ['silently', 'quickly', 'sadly', 'cunningly', 'anxiously', 'dramaticaly', 'dumbly']
            let prepositions = ['next to', 'behind', 'in front of', 'under', 'on', 'on top of', 'opposite', 'upon', 'near', 'against', 'off']

            function random(min, max) {
                return Math.floor(Math.random() * (max - min) + min)
            }

            let a = l = d = v = ad = p = '' // define abbreviated lists as empty string

            function combination() { // function that sets each abbreviation to a random thing from its list
                a = articles[random(0, articles.length)]
                l = living_nouns[random(0, living_nouns.length)]
                d = dead_nouns[random(0, dead_nouns.length)]
                v = verbs[random(0, verbs.length)]
                ad = adverbs[random(0, adverbs.length)]
                p = prepositions[random(0, prepositions.length)]
            }

            function press() {
                combination()
                str = ''
                
                str += a + ' '
                str += l
                if (a == 'some' || a == 'a few' || a == 'many') {
                    str += 's' // if the article is a plural, add an S on the end of the living noun
                }

                str += ' ' // remember to add spaces to your sentence!
                str += v + ' '
                str += ad + ' '
                str += p + ' '
                combination() // call up the combination again so the sentence may not have repeated articles: 'THE cat walked sadly on THE hill' or 'THE cat walked sadly on A FEW hills'
                str += a + ' '
                str += d
                if (a == 'some' || a == 'a few' || a == 'many') {
                    str += 's' // if the article is a plural, add an S on the end of the dead noun
                }
                str += '.' // add a full stop!
                alert(str)
            }
        </script>
    </body>
</html>
