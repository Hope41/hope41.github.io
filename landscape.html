<!DOCTYPE html>
    <body>
        <script>
            window.addEventListener('keydown', press)
            window.addEventListener('keyup', release)

            document.body.style.margin = 0
            document.body.style.overflow = 'hidden'

            let c = document.createElement('canvas')
            let ctx = c.getContext('2d')
            c.width = innerWidth
            c.height = innerHeight
            document.body.appendChild(c)

            key = {up: false, left: false, right: false}

            speed = 0.01

            obj = []

            function press() {
                if (event.key == 'ArrowUp') key.up = true
                if (event.key == 'ArrowLeft') key.left = true
                if (event.key == 'ArrowRight') key.right = true
            }

            function release() {
                if (event.key == 'ArrowUp') key.up = false
                if (event.key == 'ArrowLeft') key.left = false
                if (event.key == 'ArrowRight') key.right = false
            }

            function collide(a, b) {
                if (a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y) return true
            }

            function random(min, max) {
                return (Math.random() * (max - min)) + min
            }

            function objects() {
                x = random(-c.width, c.width * 2)
                y = c.height / 2 + 1
                width = 1
                height = 0.5

                obj.unshift({x, y, width, height})
            }

            function loop() {
                c.width = c.width
                c.style.background = '#08f'

                ctx.fillStyle = '#070'
                ctx.fillRect(0, c.height / 2, c.width, c.height / 2)

                if (obj.length < 100) {
                    objects()
                }

                for (i of obj) {
                    distx = i.x - c.width / 2
                    disty = i.y - c.height / 2

                    if (key.up) {
                    i.width *= 1 + speed
                    i.height *= 1 + speed
                    i.x += distx * speed
                    i.y += disty * speed
                    }

                    if (key.left) {
                    i.x += 10
                    }
                    if (key.right) {
                    i.x -= 10
                    }

                    ctx.font = i.height + 'em a'
                    ctx.fillStyle = '#fff'
                    ctx.fillText('\uD83C\uDF32', i.x, i.y)

                    ctx.fillStyle = '#fff6'
                    ctx.fillRect(i.x, i.y - i.height * 100, i.width * 10, i.height * 10)

                    if (i.x > c.width * 2 + i.width / 2 || i.x < -c.width - i.width / 2 || i.y > c.height) {
                    obj.splice(obj.indexOf(i), 1)
                    }
                }
                
                requestAnimationFrame(loop)
            }

            loop()
        </script>
    </body>
</html>
