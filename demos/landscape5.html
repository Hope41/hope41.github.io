<!DOCTYPE html>
    <body>
        <script>
            let touch = 'ontouchstart' in window ? 'touchstart' : 'click'
            addEventListener(touch, click)
            document.body.style.margin = 0
            document.body.style.overflow = 'hidden'
            let c = document.createElement('canvas')
            let ctx = c.getContext('2d')
            document.body.appendChild(c)

            c.width = innerWidth
            c.height = innerHeight

            function random(min, max) {
                return (Math.random() * (max - min)) + min
            }

            function click() {
                c.width = c.width
                let x = Math.round(random(0, c.width))
                let y = c.height / 2 + 1
                let size = c.height / 10

                ctx.fillStyle = '#0f0'
                ctx.fillRect(0, c.height / 2, c.width, 3)

                ctx.fillStyle = '#f00'
                ctx.fillRect(c.width / 2, 0, 3, c.height)

                ctx.fillStyle = '#00f'
                ctx.fillRect(x - size / 2, y - size / 2, size, size)

                ctx.fillStyle = '#000'
                ctx.font = size / 30 + 'em arial'
                ctx.fillText('x (random) = '+ x, x - size / 2, y - size / 30 * 42)
                ctx.fillText('y (canvas height รท 2 + 1) = '+ y, x - size / 2, y - size / 30 * 24)

                ctx.fillText('Click to regenerate position', 0, size / 30 * 14)
            }

            click()
        </script>
    </body>
</html>
