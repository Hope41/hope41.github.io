<!DOCTYPE html>
    <head>
        <meta charset = utf-8>

        <style>
            html {
                font-family: arial;
            }
        </style>
    </head>
    <body>
        One road segment with colors and shapes on it
        <script>
            addEventListener('resize', resize)
            document.body.style.margin = 0
            document.body.style.overflow = 'hidden'
            document.body.style.background = '#fff'
            let c = document.createElement('canvas')
            let ctx = c.getContext('2d')
            document.body.appendChild(c)

            let width = innerWidth / 4
            let height = innerHeight / 10

            function resize() {
                c.width = innerWidth
                c.height = innerHeight

                width = innerWidth / 4
                height = innerHeight / 10
            }

            function loop() {
                c.width = c.width
                c.style.background = '#588'

                ctx.fillStyle = '#0b5'
                ctx.fillRect(0, innerHeight / 2 - height / 2, innerWidth, height)
                ctx.fillStyle = '#555'
                ctx.fillRect(innerWidth / 2 - width / 2, innerHeight / 2 - height / 2, width, height)
                ctx.fillStyle = '#ddd'
                ctx.fillRect(innerWidth / 2 - width / 20, innerHeight / 2 - height / 2, width / 10, height)

                requestAnimationFrame(loop)
            }
            loop()
            resize()
        </script>
    </body>
</html>
